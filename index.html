<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan calculator</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <label for="loan-amount">Loan Amount:</label>
        <input type="number" id="loan-amount" step="0.01">
        <br>
        <label for="interest-rate">Interest Rate (annual %):</label>
        <input type="number" id="interest-rate" step="0.01">
        <br>
        <label for="loan-term">Loan Term (years):</label>
        <input type="number" id="loan-term">
        <br>
        <button id="calculate-button">Calculate</button>
        <div class="output" id="monthly-payment"></div>
        <div class="output" id="total-interest"></div>
        <div class="output" id="total-amount"></div>
        <script src="javascrript/javascript.js"></script>
    </div>
</body>
</html>
